  <style>

      display: block;

  body {
        margin-top: 40px;
        text-align: center;
        font-size: 14px;
        font-family: "Lucida Grande",Helvetica,Arial,Verdana,sans-serif;
    }

  #calendar {
    max-width: auto;
    margin: 0 auto;
  }
  h1{
    color: blue;
  }
  

 
  
  </style>

  <template>
    
    <content></content>
    
      <div id="calendar"></div>
    
  
  </template>

</dom-module>

<script>

  Polymer({

    is: 'calendario-element',

   // Element Lifecycle

    ready: function() {
    
    },

    attached: function() {
      this.async(function() {
              $('#calendar').fullCalendar({
                weekends: true ,
                handleWindowResize: true,
                allDaySlot: false,
                contentHeight: 800,
                minTime: "08:00:00",
                maxTime: "20:00:00",
                defaultView: 'agendaWeek',
                slotDuration: "00:15:00",
                header: {
                  left: 'prev,next today',
                  center: 'title',
                  right: 'month,agendaWeek,agendaDay'
                },
                lang: 'es',
                editable: true,
                droppable: true,
                selectable: true,
                
                select: function(start, end) {
                  var title = prompt('Event Title:');
                  var eventData;
                  if (title) {
                    eventData = {
                      title: title,
                      start: start,
                      end: end
                    };
                    $('#calendar').fullCalendar('renderEvent', eventData, true); // stick? = true
                  }
                  $('#calendar').fullCalendar('unselect');
                },
                


              //  dayClick: function() {
              //     alert('a day has been clicked!');
              // }
                
            })

      })
    },

    detached: function() {
      // The analog to `attached`, `detached` fires when the element has been
      // removed from a document.
      //
      // Use this to clean up anything you did in `attached`.
    },


  
   

    

  });

</script>
